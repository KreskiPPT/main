@(username: String)

@main(username) {
    
    <div class="page-header">
        <h1>GAME CURVER FERVER <small>You are chatting as @username</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span10" id="main">
            <div id="messages">
            </div>
            <textarea id="talk"></textarea>
        </div>
        <div class="span4">
            <h2>Members</h2>
            <ul id="members">
            </ul>
        </div>
    </div>
	
	<form action="@routes.Application.reChatRoom()" class="pull-right">
			  <button id="join" class="join" type="submit">Leave</button><br />
    </form>
    
    <script type="text/javascript" charset="utf-8" src="@routes.Application.gameJs(username)"></script>
    
}
